apiVersion: v1
kind: Pod
metadata:
  name: postgresql
  labels:
    name: postgresql
spec:
  containers:
  - name: postgresql
    image: postgres
    resources:
      limits:
        memory: "512Mi"
        cpu: "0.1"
    ports:
      - containerPort: 5432
    env:
      - name: POSTGRES_PASSWORD
        value: "123456"
