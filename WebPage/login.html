<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <title>Login</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="mb-3">
                    <label >Username</label>
                    <input id="txtusername" type="text" class="form-control" placeholder="kullanıcı adı giriniz">
                  </div>
                  <div class="mb-3">
                    <label >Password</label>
                    <input id="txtpassword" type="password" class="form-control" placeholder="şifre giriniz">
                  </div>
                <div class="d-grid gap-1">
                    <button type="submit" onclick="login()" class="btn btn-success">
                        Giriş Yap
                    </button>
                </div>  
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>

    <script>
        function login() {
            var username = document.getElementById("txtusername").value;
            var password = document.getElementById("txtpassword").value;
            fetch('http://localhost:9090/v1/dev/auth/dologin',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'username': username,
                    'password': password
                })
            }).then(response => response.json())
            .then(data=>{
                if(data?.token === undefined){
                    alert(data.message);
                }else{
                    window.location.href = "index.html";
                }               
            }).catch(err=>{
                console.log('Hata oldu...: ',err);
            })
            //window.location.href = "index.html";
        }
    </script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
