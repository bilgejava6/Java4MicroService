<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <title>Ana Sayfa</title>
</head>
<body onload="getAllData()">
    <div class="contanier">
        <div class="row mt-3">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                 <table  class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>Id</td>
                    <td>Username</td>
                    <td>Email</td>
                    <td>Photo</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody id="mytable">
               
            </tbody>
        </table>
            </div>
            <div class="col-md-1"></div>
        </div>
        <div class="row text-center">
            <iframe src="https://embed.lottiefiles.com/animation/97930" id="loading"></iframe>
        </div>
        
        <nav aria-label="Page navigation example">
            <ul class="pagination" id="pagelist"></ul>
        </nav>
    </div>

    <script>
        let currentPage = 0;
        const pageSize = 2;
        function setCurrentPage(page) {
            currentPage = page;
            getAllData();
        }
        function setPreviousPage() {
            if(currentPage>0){
                 currentPage = currentPage -1;
                getAllData();
            }
           
        }
        function setNextPage() {
            currentPage = currentPage +1;
            getAllData();
        }
        function getAllData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('mytable').innerHTML = '';
            setTimeout(() => {
                
            fetch('http://34.65.205.92/userprofile/getall',{
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    'token': localStorage.getItem('token'),
                    'currentPage': currentPage,
                    'pageSize': pageSize,
                    'sortParameter': 'username',
                    'direction': 'DESC'
                })
            }).then(response => response.json())
            .then(data => {                
                document.getElementById('pagelist').innerHTML = '<li class="page-item"><a class="page-link" href="#" onclick="setPreviousPage()">Previous</a></li>';
                for(let i=1;i<=data.totalPages;i++){
                    document.getElementById('pagelist').innerHTML += `
                    <li class="page-item"><a class="page-link" href="#" onclick="setCurrentPage(${i-1})">${i}</a></li>
                    `
                }
                document.getElementById('pagelist').innerHTML +='<li class="page-item"><a class="page-link" href="#" onclick="setNextPage()">Next</a></li>';
                if(data?.message === undefined){
                    

                    data.content.map((item,index) => {                    
                    document.getElementById('mytable').innerHTML += `
                    <tr>
                        <td>${item.id}</td>
                        <td>${item.username}</td>
                        <td>${item.email}</td>
                        <td>
                            <img src="https://randomuser.me/api/portraits/med/women/${(index+(currentPage*pageSize))+10}.jpg" alt="kullanıcı resimi">
                        </td>
                        <td>
                            <button class="btn btn-primary">Edit</button>
                            <button class="btn btn-danger">Delete</button>
                        </td>
                    </tr>
                    `
                });
                document.getElementById('loading').style.display = 'none';
                } else{
                    
                    window.location.href = "login.html";
                }
                
            })
     
            }, 2000);
             }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>    
</body>
</html>
